<app-add-task
(onAdd)="updateTasksAdd($event)"></app-add-task>
<app-filter
(onEditSort)="sortingTasks($event)"
(onSearch)="findText($event)"
(onEditFilter)="doFilter($event)"
></app-filter>
<div class="taskblock">
<app-tasks

  *ngFor="let t of tasks | find: search | filter: filter"
[task] = "t"
(onDelete)="updateTasksDelete($event)"
(newTask)="reNewTask($event)">
</app-tasks>
</div>
